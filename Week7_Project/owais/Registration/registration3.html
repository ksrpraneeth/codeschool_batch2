<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account Pixel Bank</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <link href="style.css" rel="stylesheet">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>
<body>
    <img src="../OnlineBankingWebIMG4 .jpeg" width=100% height="200">

    <div class="container" id="main">    
        
            <div class="row">
                <div class="col-sm-1">
                     <img src="../pix_logo.jfif" width="30">
                </div>

                <div class="col-sm-3" id="pix"> 
                    <h2>PIXEL BANK</h2>
                </div>
            </div>

            <div class="row">
    
                <div class="row" id="details">
                   <h3>User Credentials</h3>
                </div>
    
                <form  class="form-horizontal" action="" name="myForm">
                    <div class="form-group row">
                        <label for="user name" class="col-form-label required col-sm-2">User Name</label>
    
                        <div class="form-group col-sm-1 w20">:</div>
    
                        <div class="form-group col-sm-7">
                            <input type="text" class="form-control" id="user-name"
                            name="user name" placeholder="Enter User Name">
                            <b><span id="userName" class="text-danger"></span></b>
                        </div>
                    </div>
                    <br>
    
                    <div class="form-group row">
                        <label for="password" class="col-form-label required col-sm-2">Password</label>

                        <div class="form-group col-sm-1 w20">:</div>

                        <div class="form-group col-sm-7">
                            <input type="password" class="form-control" id="pass-word"
                            name="password" placeholder="enter Password">
                            <b><span id="password" class="text-danger"></span></b>
                        </div>
                    </div>
                    <br>
    
                    <div class="form-group row">
                        <label for="confirmpassword" class="col-form-label required col-sm-2">Confirm Password</label>

                        <div class="form-group col-sm-1 w20">:</div>

                        <div class="form-group col-sm-7">
                            <input type="password" class="form-control" id="confirm-password"
                            name="confirmpassword" placeholder="Confirm Password">
                            <b><span id="confirmPassword" class="text-danger"></span></b>
                        </div>
                    </div>
                    <br>

                    <div class="row justify-content-center">
                        <button type="button" id="registerButton" class="col-1 btn btn-primary">Register</button>
                    </div>
                </form> 
            </div>
        </div>     
                
                
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous">
    </script>

    <!-- <script src="script.js"></script>       -->
</body>

<script>
    $('#registerButton').click(function(){
        var userData={
            userName:$('#user-name').val(),
            password:$('#pass-word').val(),
            confirmPassword:$('#confirm-password').val(),
            id: localStorage.getItem("user_id")
        }
        $.ajax({
            type:"POST",
            url:"registration3.php",
            data:userData,
            success:function(result,status,xhr){
                let resp = JSON.parse(result);
                console.log(resp);
                if(resp.status){
                    window.alert(resp.message);
                    window.location.replace("../login.html");
                }
                else{
                    $('#userName').text(resp.errors.userName);
                    $('#password').text(resp.errors.password);
                    $('#confirmPassword').text(resp.errors.confirmPassword);
                }
            }
        });
    });
</script>

</html>
